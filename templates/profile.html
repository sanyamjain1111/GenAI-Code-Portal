<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Codes</title>
</head>
<style>
    nav {
        background-color: #444;  
        padding: 10px 15px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 15px;
    }
    
    nav a {
        text-decoration: none;
    }
    
    nav button {
        background-color: #fff; 
        color: #444; 
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        transition: 0.3s;
    }
    
    nav button:hover {
        background-color: #f0f0f0; 
        color: #000;
    }
    .logout
    {
       margin-left: 70%;
    }
    .body{
        margin-left: 2%;
    }
 
.profile-container {
    width: 30%;
    margin: 50px auto;
    padding: 20px;
    text-align: center;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    color: white;
}

.profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin-bottom: 15px;
    border: 3px solid white;
}
p{
    color: #000;
}

</style>
<body>
    <nav> 
        <a href="/dashboard"><button>Home</button></a>
        <a href="{{ url_for('pastcodes') }}"><button>Stored Codes</button></a>
        <a href="/profile"><button>Profile</button></a>
        <a href="/logout" class="logout"><button style="background-color: red; color: white;" >Logout</button></a>
    </nav>
    <div class="profile-container">
        <h2>User Profile</h2>
        <img src="{{ user['picture'] }}" alt="Profile Picture" class="profile-pic">
        <p><strong>Name:</strong> {{ user['name'] }}</p>
        <p><strong>Email:</strong> {{ user['email'] }}</p>
    </div>
</body>
</html>
